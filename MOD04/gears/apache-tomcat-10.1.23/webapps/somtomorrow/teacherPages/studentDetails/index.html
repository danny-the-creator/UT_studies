<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="initial-scale=1, width=device-width"/>

    <link rel="stylesheet" href="global.css"/>
    <link rel="stylesheet" href="index.css"/>
    <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
    />
</head>

<body>

<main class="page">

    <!-- header -->
    <div class="top-bar">
        <div class="rectangle-parent">
            <img
                    class="frame-child"
                    loading="lazy"
                    alt=""
                    src="public/rectangle-4137@2x.png"
            />

            <div class="title-wrapper">
                <h2 class="title">Student Details</h2>
            </div>
        </div>
        <div class="navigation-wrapper">
            <div class="navigation">
                <div class="tab-wrapper">
<!--                    Does not direct to specific teacher id homepage-->
                    <a class="tab" id="tabText"
                       href="#" onclick="window.location.href
                               = `../../teacherPages/teacherHomePage/homepageTeacher.html?teacherId=${getQueryParam('teacherId')}`"
                       style="color: white; text-decoration: none;">Home</a>
                </div>
                <div class="tab-container">
                    <a class="tab1" id="tabText0"
                       href="#" onclick="window.location.href
                               = `../../teacherPages/teacher_profile/index.html?teacherId=${getQueryParam('teacherId')}`"
                       style="color: white; text-decoration: none;">Profile</a>
                </div>
                <div class="textfield">
                    <input class="text" placeholder="Search in site" type="text"/>

                    <img
                            class="ic-search-icon"
                            alt=""
                            src="public/icsearch.svg"
                    />
                </div>
            </div>
        </div>
    </div>


    <section class="frame-parent">
        <header class="frame-wrapper">
            <div class="avatar-parent">
                <div class="avatar"></div>
                <div class="container-wrapper">
                    <div class="container">
                        <h2 class="title1" id="student">John Doe</h2>
                        <div class="selection">
                            <div class="label-normal">
                                <div class="label-text" id="classTitle">Class 10</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <img
                class="frame-item"
                loading="lazy"
                alt=""
                src="../studentDetails/public/vector-200.svg"
        />

        <div class="frame-container">
            <div class="frame-group">
                <div class="frame-div">
                    <div class="title-parent">
                        <h1 class="title2">Student Details</h1>
                        <p class="description">Fill in the details below</p>
                    </div>
                </div>
                <form id="student-info">
                    <div class="list">
                        <div class="row">
                            <div class="input">
                                <div class="title3">Name</div>
                                <div class="textfield1">
                                    <input
                                            class="text1"
                                            placeholder="Enter student name"
                                            type="text"
                                            id="name"
                                    />
                                </div>
                            </div>
                        </div>
                        <div class="row1">
                            <div class="input1">
                                <div class="title4">Class</div>
                                <div class="textfield2">
                                    <input
                                            class="text2"
                                            placeholder="Enter student class"
                                            type="text"
                                            id="class"
                                    />
                                </div>
                            </div>
                        </div>
                        <div class="row3">
                            <div class="input2">
                                <div class="title6">Email</div>
                                <div class="textfield3">
                                    <input
                                            class="text5"
                                            placeholder="Enter student email"
                                            type="text"
                                            id="email"
                                    />
                                </div>
                            </div>
                        </div>
                        <div class="button">
                            <a>
                                <button class="seconday" id="seconday">
                                    <div class="title7">Delete Student</div>
                                </button>
                            </a>
                            <a>
                                <button class="primary" id="primary" type="submit">
                                    <div class="title8">Save Changes</div>
                                </button>
                            </a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </section>
    <img
            class="page-child"
            loading="lazy"
            alt=""
            src="../studentDetails/public/vector-200.svg"
    />
</main>

<script src="../../js/teacher_js/studentRequest.js"></script>
<script src="../../js/teacher_js/studentDetails.js"></script>
<script>
    showStudent();
    const deleteButton = document.getElementById('seconday')
    if(deleteButton) {
        deleteButton.addEventListener('click', function(e) {
            e.preventDefault();
            deleteStudent();
            history.back()
        })
    }
</script>
</body>
</html>

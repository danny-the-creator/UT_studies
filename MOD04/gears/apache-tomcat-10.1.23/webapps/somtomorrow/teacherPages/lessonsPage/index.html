<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="initial-scale=1, width=device-width"/>

    <link rel="stylesheet" href="./global.css"/>
    <link rel="stylesheet" href="./index.css"/>
    <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"/>
</head>
<body>

<div class="page">
    <section class="top-bar-parent">
        <div class="top-bar">
            <img
                    class="top-bar-child"
                    loading="lazy"
                    alt=""
                    src="./public/rectangle-4137@2x.png"
            />

            <h2 class="title">Lesson Page</h2>
            <div class="navigation">
                <a class="tab" id="tabText" href="../teacherHomePage/homepageTeacher.html"
                   style="color: white; text-decoration: none;">Home</a>
                <a class="tab1" href="../teacher_profile/index.html"
                   style="color: white; text-decoration: none;">Profile</a>
                <div class="textfield">
                    <input class="text" placeholder="Search in site" type="text"/>

                    <img class="ic-search-icon" alt="" src="./public/icsearch.svg"/>
                </div>
            </div>
        </div>
        <header class="section">
            <div class="profile-wrapper">
                <div class="profile">
                    <div class="avatar"></div>
                    <div class="title-wrapper">
                        <h1 class="title1">Lesson Name</h1>
                    </div>
                </div>
            </div>
            <img
                    class="section-child"
                    loading="lazy"
                    alt=""
                    src="./public/vector-200.svg"
            />
        </header>
    </section>
    <section class="form">
        <div class="form-inner">
            <div class="input-field-container-parent">
                <form class="input-field-container">
                    <div class="input-field">
                        <h1 class="title2">Lesson Details</h1>

                        <div class="input-row">

                            <div class="description">Fill in the details below</div>

                            <form id="lessonForm">

                            <div class="row">
                                <div class="input">
                                    <div class="title3">Name</div>
                                    <div class="textfield1">
                                        <input
                                                id="lessonName"
                                                class="text1"
                                                placeholder="Enter lecture name "
                                                type="text"
                                        />
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="input">
                                    <div class="title3">Location</div>
                                    <div class="textfield1">
                                        <input
                                                id="lessonLocation"
                                                class="text1"
                                                placeholder="Enter lecture location "
                                                type="text"
                                        />
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="input">
                                    <div class="title3">Period</div>
                                    <div class="textfield1">
                                        <input
                                                id="lessonPeriod"
                                                class="text1"
                                                placeholder="Enter lecture period "
                                                type="text"
                                        />
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="input">
                                    <div class="title3">Day</div>
                                    <div class="textfield1">
                                        <input
                                                id="lessonDay"
                                                class="text1"
                                                placeholder="Enter lecture day "
                                                type="text"
                                        />
                                    </div>
                                </div>
                            </div>

                            <div id="buttons">

                                <button class="button" id="deleteLessonButton">
                                    <div class="secondary">
                                        <div class="title5">Delete Lesson</div>
                                    </div>
                                </button>

                                <button class="button" id="updateLessonButton" type="submit">
                                    <div class="primary" id="primary">
                                        <div class="title6">Save Changes</div>
                                    </div>
                                </button>

                            </div>

                            </form>

                        </div>

                    </div>

                    <div class="list-container">

                        <div class="list" id="homework-holder">

                        </div>
                        <div class="list-item-icon" id="listItemIcon">
                            <div class="icon"> âž•</div>
                        </div>

                    </div>
                </form>
            </div>
        </div>
    </section>
</div>


<script src="../../js/teacher_js/homeworkRequest.js"></script>
<script src="../../js/teacher_js/lessonRequest.js"></script>


<script>
    getOneLessonDetail(getQueryParam('lessonId'));
    showAllHomework(getQueryParam('classId'), getQueryParam('lessonId'));
</script>
<script src="../../js/teacher_js/lessonsPage.js"></script>
</body>
</html>

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./index.css" />
    <link

  <body>

            />

        </nav>

      <section class="profile-wrapper">
        <div class="profile">

        </div>
      </section>
      <section class="vector-parent">
        <img

        <div class="contents">

            <h1 class="title3">Homework (Part N) Info:</h1>
            <p class="description">
              Set all the tasks for this part and mark them when theyâ€™re done
            </p>

          <img class="contents-child" alt="" src="./public/vector-200.svg" />

          <div class="list">

<!--              <div class="input">-->

<!--                <div class="textfield1">-->
<!--                  <input-->
<!--                    id="name"-->

<!--                    type="text"-->
<!--                  />-->
<!--                </div>-->
<!--              </div>-->
<!--            </div>-->

              <div class="input1">

                    class="text2"
                    placeholder="Enter the task for this part"
                    type="text"
                  />

              </div>
            </div>

            <div class="input2">

              <div class="textfield3">
                <input

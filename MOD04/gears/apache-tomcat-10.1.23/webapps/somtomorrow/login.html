<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="initial-scale=1, width=device-width" />
  <link rel="stylesheet" href="login.css" />
  <link
          rel="stylesheet"
          href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&display=swap"
  />
  <title>Login</title>
</head>
<body>
<div class="frame-parent">
  <div class="group-wrapper">
    <div class="frame-wrapper">
      <div class="frame-container">
        <div class="frame-group">
          <img
                  class="frame-icon"
                  alt=""
                  src="public/frame@2x.png"
                  data-scroll-to="frameImage"
          />

          <div class="background">
            <div class="login">Login</div>
          </div>
          <img
                  class="somtomorrow-1-icon"
                  alt=""
                  src="public/somtomorrow-1@2x.png"
          />

          <div class="background1">
            <form id="loginForm" method="post">
              <label for="username" class="username"></label>
              <input class="username-wrapper" type="text" id="username" placeholder="Username" required />

              <label for="password" class="password"></label>
              <input class="password-wrapper" type="password" id="password" placeholder="Password" required />

              <div class="section">
                <div class="secondary-button" id="secondaryButtonContainer">
                  <button type="submit" class="login-button" style="border: none">LOG IN</button>
                </div>
                <div class="register-link">
                  <a href="register.html">Register Account</a>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<script src="js/loginRequest.js" defer></script>
<script defer>
  document.addEventListener('DOMContentLoaded', function () {
    handleLogin();
  });
</script>
</body>
</html>

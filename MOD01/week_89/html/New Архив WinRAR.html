<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecast</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-image: url('https://th-thumbnailer.cdn-si-edu.com/gH3cK2SYKeRQymc6giwSaiIlbR0=/1000x750/filters:no_upscale()/https://tf-cmsv2-smithsonianmag-media.s3.amazonaws.com/filer/e5/a4/e5a485ed-dff1-4595-9c2d-2eb20e024408/stbbfq79-1495105583.jpg'); /* Replace with your image URL */
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }

        .container {
            max-width: 600px;
            margin-left: auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            background-color: rgba(255, 255, 255, 0.8);
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        .weather-info {
            margin-top: 20px;
        }

        .graph-container {
            margin-top: 30px;
            text-align: left;
        }

        .graph {
            width: 100%;
            height: 300px;
            border: 1px solid #cdc;
        }

        .image-field {
            margin-top: 30px;
            text-align: left;
        }

        .image-field img {
            max-width: 100%;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Weather Forecast</h1>
        <input type="text" id="location" placeholder="Enter city name">
        <button onclick="getWeather()">Get Weather</button>
        <div class="weather-info" id="weatherInfo"></div>

        <!-- Random Graph -->
        <div class="graph-container">
            <h2>Random Graph</h2>
            <canvas class="graph" id="randomGraph"></canvas>
        </div>

        <!-- Image Field -->
        <div class="image-field">
            <h2>Additional Image</h2>
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/5c/Double-alaskan-rainbow.jpg/825px-Double-alaskan-rainbow.jpg" alt="Additional Image">
            <p>I saw a beautiful rainbow!</p>
        </div>
    </div>

    <script>
        // let my_chart_handler = line_chart("my_chart");
        // connect_block(my_chart_handler, "sine");
        
        function getWeather() {
            var location = document.getElementById("location").value;
            var weatherInfo = document.getElementById("weatherInfo");

            var message = "The weather in " + location + " is sunny.";
            weatherInfo.innerHTML = message;
        }

        // Generate a random graph (example)
        var ctx = document.getElementById('randomGraph').getContext('2d');
        var randomData = Array.from({ length: 7 }, () => Math.floor(Math.random() * 100));
        new Chart(ctx, {
            type: 'line',
            data: {
                labels: ['Day 1', 'Day 2', 'Day 3', 'Day 4', 'Day 5', 'Day 6', 'Day 7'],
                datasets: [{
                    label: 'Random Data',
                    data: randomData,
                    backgroundColor: 'rgba(75, 102, 192, 0.2)',
                    borderColor: 'rgba(75, 12, 192, 1)',
                    borderWidth: 5
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        );
    </script>
</body>

</html>
